<ion-header>
    <cjc-header></cjc-header>
</ion-header>
<ion-content scroll="false">

    <ion-grid>
        <ion-row>
            <ion-col text-center>
                <img class="modal-image" [src]="targetEvent.img" />
            </ion-col>
        </ion-row>
        <ion-row center>
            <ion-col text-center *ngFor="let artist of artists">
                <div class="mfp-artists">
                    <div class="artist">
                        <div class="media-box">
                            <div class="media-box__img">
                                <div class="circle circle--xs circle--center">
                                    <div class="circle__content">
                                        <img [src]="artist.image">
                                    </div>
                                </div>
                            </div>
                            <div class="media-box__content">
                                <h4 class="artist__name">
                                    {{ artist.title }}
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>
            </ion-col>
        </ion-row>
        <ion-row class="ion-modal-content" center>
            <ion-col text-center>
                <ion-row center>
                    <ion-col text-center>
                        <p>Number of people</p>
                    </ion-col>
                </ion-row>

                <ion-row center>
                    <ion-col width-20 offset-20>
                        <button ion-button small icon-only (click)="decrementNumberOfPeople()">
                  <ion-icon name="remove"></ion-icon>
                </button>
                    </ion-col>
                    <ion-col width-10>
                        <input type="number" [value]="numberOfPeople" disabled class="spinner-button">
                    </ion-col>
                    <ion-col width-10 offset-10>
                        <button ion-button small icon-only (click)="incrementNumberOfPeople()">
                  <ion-icon name="add"></ion-icon>
                </button>
                    </ion-col>
                </ion-row>

                <ion-row center>
                    <ion-col text-center>
                        <button ion-button (click)="doReserve()">
                  CONFIRM
                </button>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
<ion-footer>
    <cjc-footer></cjc-footer>
</ion-footer>
