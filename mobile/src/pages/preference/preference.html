<ion-header>
    <cjc-header></cjc-header>
</ion-header>


<ion-content padding>
	<form>

		<div>
			<h2 class="page-title">Stay in touch</h2>
		</div>

		<p class="middle-content" style="color: #b0bbbb; font-size: 15px;">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

		<!--<div padding>
			<ion-input type="text" class="input-form" placeholder="phonenumber"> </ion-input>
		</div>-->

		<div class="form-group">
			<div class="input">
				<!--<label for="email">Type Your Email</label>-->
				<input type="text" class="form-control" id="foote_email" placeholder='Type your phone number'>
			</div>
		</div>
		<br><br>

		<h5 class="middle-content">Choose your genres</h5>
		<!--<ion-col width-50>
			<ion-item class="item-form">
				<ion-label class="label-form">African</ion-label>
				<ion-checkbox class="checkbox-form"></ion-checkbox>
			</ion-item>
		</ion-col>
		<ion-col>
			<ion-item class="item-form">
				<ion-label class="label-form">Alternative</ion-label>
				<ion-checkbox class="checkbox-form"></ion-checkbox>
			</ion-item>
		</ion-col>-->

		<div>

			<div class="checkbox-container" *ngFor="let gen of genres">
				<div>
					<p>
						<input type="checkbox" [id]='gen.term_id' [name]='gen.term_id' [(ngModel)]="gen.isChecked">
						<label [for]="gen.term_id">{{gen.name}}</label>
					</p>
				</div>
			</div>

		</div>
		<div style="margin: 0 auto">
			<button class="btn btn-supporting btn-wide" (click)="onSubmit()">submit</button>
		</div>
	</form>

</ion-content>
