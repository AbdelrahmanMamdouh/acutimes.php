<ion-header>
	<cjc-header></cjc-header>
</ion-header>


<ion-content>
	<div class='row'>
		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3453.1150402036633!2d31.210067415115414!3d30.062236781875782!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1458413f3dedb98f%3A0x5b4219ebdbdb6333!2sCairo+Jazz+Club!5e0!3m2!1sen!2seg!4v1485377402422"
			width="100%" height="350" frameborder="0" style="border:0" allowfullscreen=""></iframe>
	</div>
	<div>
		<div padding>
			<h2>Contact us</h2>
		</div>
		<div class='row contact' padding>
			<div class='contact-address'></div>
			<div class='contact-text' [innerHTML]='address'></div>
		</div>

		<div class='row contact' padding>
			<div class='contact-emails'></div>
			<div class='contact-text' [innerHTML]='email'></div>
		</div>

		<div class='row contact' padding>
			<div class='contact-phone'></div>
			<div class='contact-text' [innerHTML]='phone'></div>
		</div>
	</div>
</ion-content>
