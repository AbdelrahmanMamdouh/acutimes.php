<ion-header>

	<ion-navbar>
		<ion-title>about</ion-title>
	</ion-navbar>

</ion-header>

<ion-content padding>

	<h2 class="title">{{title}}</h2>

	<div [innerHTML]="content"></div>

	<div class="row" *ngFor="let section of sections">
		<h2 class="sub-title">{{section.title}}</h2>

		<div class="circle circle--md circle-about">
			<div class="circle__content">
				<img src="{{section.img}}" alt="">
			</div>
		</div>

		<div *ngIf="error">
			<h1>404</h1> <br>
			<p>Please check ur internet connection</p>
		</div>

		<div [innerHTML]="section.content"></div>
	</div>

</ion-content>
