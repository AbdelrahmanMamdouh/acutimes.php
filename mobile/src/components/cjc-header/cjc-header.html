<ion-navbar>

	<button ion-button end menuToggle right>
		<ion-icon name="menu"></ion-icon>
	</button>

	<div class="logo-img">
		<div></div>
	</div>

	<button ion-button start class="user-img">
		<div *ngIf="user"><img [src]="user.img" (click)="onPrefernceClick()"></div>
	</button>
	
	<div *ngIf="user" class="user-name button">
		<div>{{user.name}}</div>
	</div>

</ion-navbar>
